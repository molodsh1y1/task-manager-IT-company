<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
		<form method="post" action="{% url 'accounts:logout' %}">
			{% csrf_token %}
			<input type="submit" value="Logout" name="logout" class="btn btn-danger">
		</form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'accounts:login'%}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'todo:home' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'todo:task-list' %}">All tasks</a></li>
</ul>
